		<script>
			$(document).ready(function(){
			//通过调用cookie来获取调入的商品信息
			var ineedCookie=document.cookie;
			//console.info(ineedCookie);
			var jju=ineedCookie.split(";");
			var arrss=[];
			for(var j=0;j<jju.length;j++){
				var ars=jju[j].split("=");
				arrss[j]=decodeURI(ars[1]);					
			}
			
			$("#cartTable>tbody").html("<tr><td class='checkbox'><input class='check-one check' type='checkbox'/></td>"+
				"<td class='goods'><img src='../img/details/list2.jpg' alt=''/><span>"+arrss[1]+"</span></td>"+
				"<td class='price'>"+arrss[2]+"</td>"+
				"<td class='count'><span class='reduce'>-</span><input class='count-input' type='text' value="+arrss[3]+"><span class='add'>+</span></td>"+
				"<td class='subtotal'>"+arrss[2]*arrss[3]+"</td>"+
				"<td class='operation'><span class='delete'>删除</span></td></tr>")
			$("#allgoodsPrice").html(arrss[0]);
			$("#priceTotal").html(arrss[2]*arrss[3]);
			
			//点击加号和减号数量和金钱会发生相应的变化
			$(".add").on("click",function(){
				$(".count-input").val(parseInt($(".count-input").val())+1);
				//console.info($(this).parent());
				var nowyouneedPrice=$(this).parent().prev().html();
				$(".subtotal").html(parseInt($("#priceTotal").html())+parseInt(nowyouneedPrice));
				$("#priceTotal").html(parseInt($("#priceTotal").html())+parseInt(nowyouneedPrice));
			})
			$(".reduce").on("click",function(){
				$(".count-input").val(parseInt($(".count-input").val()-1));
				var nowyouneedPrice=$(this).parent().prev().html();
				$(".subtotal").html(parseInt($("#priceTotal").html())-parseInt(nowyouneedPrice));
				$("#priceTotal").html(parseInt($("#priceTotal").html())-parseInt(nowyouneedPrice));
			})
			//点击删除
			$(".delete").on("click",function(){
				$(this).parent().parent().remove();
			})
			
		
			
			})
		</script>
